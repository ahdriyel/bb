<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="envelope">
        <div class="heart" onclick="showSurprise()">‚ù§Ô∏è</div>
        <h1>Thinking of You</h1>
        
        <div class="letter-content">
            <p>I wanted to create a space that‚Äôs just for us.</p>
            
            <p>Every moment we spend together is my favorite. Whether we‚Äôre out on a big adventure or watching jjk.</p>
            
            <p id="surprise-text">Click the button below for a surprise...</p>
        </div>

        <button id="surpriseBtn" onclick="showSurprise()">‚ú® Open a Surprise</button>
        
        <div class="signature">
            Yours always,<br>
            <strong>bb</strong>
        </div>
    </div>

    <script>
        const surprises = [
            "I love your dimples!",
            "U got the biggest stocks gains fr! and butt fr!",
            "You make even the most boring days feel like an adventure. üöÄ",
            "You're my favorite core keeper player! ",
            "Love you bb",
            "You're my best friend"
        ];

        function showSurprise() {
            const textElement = document.getElementById("surprise-text");
            const btn = document.getElementById("surpriseBtn");
            
            // Pick a random message
            const randomMessage = surprises[Math.floor(Math.random() * surprises.length)];
            
            // Update the text with a fade effect
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerHTML = `<strong>${randomMessage}</strong>`;
                textElement.style.opacity = 1;
                textElement.style.color = "#d63384";
            }, 300);

            // Trigger the floating hearts
            createHearts();
        }

        function createHearts() {
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.classList.add("floating-heart");
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
